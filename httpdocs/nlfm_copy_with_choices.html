// init adserver
function initAdserver(bids) {
    var slots = Object.keys(bids);
    slots.forEach(slot => {
        let slotbids = bids[slot].bids;
        bidsCopy = slotbids.slice();
        slotbids.forEach(bid => {
            bid.adserverTargeting.hbBid = true;
            if (bid.width == 970 && bid.height == 250) {
                bbBids.push(bid.cpm);
            } else if (bid.width == 1800 && bid.height == 1000) {
                wpBids.push(bid.cpm);
                wpAvaillable = true;
            } else if (bid.width == 970 && bid.height == 1000) {
                wpBids.push(bid.cpm);
                wpAvaillable = true;
            } else if (bid.adUnitCode == "/13436254/NLFM_ROS_LEFT_HIGH_ATF") {
                skyBidsLeft.push(bid.cpm);
            } else if (bid.adUnitCode == "/13436254/NLFM_ROS_RIGHT_HIGH_ATF") {
                skyBidsRight.push(bid.cpm);
            }
        });
    });
    if (pbjs.initAdserverSet) return;
    pbjs.initAdserverSet = true;
    googletag.cmd.push(function () {
        pbjs.que.push(function () {
            pbjs.setTargetingForGPTAsync();
            var maxBidLeft = skyBidsLeft.reduce(function (a, b) {
                return Math.max(a, b);
            });

            var maxBidRight = skyBidsRight.reduce(function (a, b) {
                return Math.max(a, b);
            });

            var maxBidBB = bbBids.reduce(function (a, b) {
                return Math.max(a, b);
            });

            var sumSkyBb = maxBidLeft + maxBidRight + maxBidBB;

            var maxBidWp = wpBids.reduce(function (a, b) {
                return Math.max(a, b);
            });
            if(!ms_debug) {
            if (window.innerWidth > 1280) {
                if (wpAvaillable) {
                    if (maxBidWp > sumSkyBb) {
                        slot1 = document.getElementById("div-gpt-ad-1512037844968-2");
                        if (slot1) {
                            slot1.innerHTML = "";
                        }
                        slot2 = document.getElementById("div-gpt-ad-1512037844968-0");
                        if (slot2) {
                            slot2.innerHTML = "";
                        }
                        header = document.getElementById('div-gpt-ad-1510675016342-2');
                        if (header) {
                            header.removeAttribute("style", "width:0px; height: 0px;");
                        }
                        if (headerSlotPresent) {
                            googletag
                                .pubads()
                                .refresh([
                                    gptadslots[0],
                                    gptadslots[3]
                                ]);
                        } else {
                            googletag
                                .pubads()
                                .refresh([
                                    gptadslots[0]
                                ]);
                        }
                    } else {
                        header = document.getElementById('div-gpt-ad-1510675016342-2');
                        if (header) {
                            header.innerHTML = "";
                            header.setAttribute("style", "width:0px; height: 0px;");
                        }
                        if (headerSlotPresent) {
                            googletag
                                .pubads()
                                .refresh([
                                    gptadslots[1],
                                    gptadslots[2],
                                    gptadslots[3]
                                ]);
                        } else {
                            googletag
                                .pubads()
                                .refresh([
                                    gptadslots[1],
                                    gptadslots[2]
                                ]);
                        }
                    }
                } else {
                    if (headerSlotPresent) {
                        googletag
                            .pubads()
                            .refresh([
                                gptadslots[1],
                                gptadslots[2],
                                gptadslots[3]
                            ]);
                    } else {
                        googletag
                            .pubads()
                            .refresh([
                                gptadslots[1],
                                gptadslots[2]
                            ]);
                    }
                }
            } else {
                slot1 = document.getElementById("div-gpt-ad-1512037844968-2");
                if (slot1) {
                    slot1.innerHTML = "";
                }
                slot2 = document.getElementById("div-gpt-ad-1512037844968-0");
                if (slot2) {
                    slot2.innerHTML = "";
                }
                header = document.getElementById('div-gpt-ad-1510675016342-2');
                if (header) {
                    header.removeAttribute("style", "width:0px; height: 0px;");
                }
                if (headerSlotPresent) {
                    googletag
                        .pubads()
                        .refresh([
                            gptadslots[3]
                        ]);
                }
            }
        } else {
                googletag
                    .pubads()
                    .refresh([
                        gptadslots[0]
                    ]);
        }
        });
    });
}

// CMP logic
var consentForAds;
var adsLoaded;
var checkConsent = function () {
    console.log("Checking consent")
    window.__tcfapi('getTCData', 0, (tcData, success) => {
        console.log(tcData, "data")
        console.log(success, "success")
        if (success) {
            if (tcData.cmpStatus == "loaded" && typeof tcData.tcString != "undefined") {
                var newConsentForAds;

                newConsentForAds = true;
                if (Object.keys(tcData.purpose.consents).length === 0) {
                    newConsentForAds = false;
                }
                var i = 0;
                for (c in tcData.purpose.consents) {
                    if (i >= 10) break;
                    //console.log(c + " = " + tcData.purpose.consents[c]);
                    newConsentForAds = newConsentForAds && tcData.purpose.consents[c];
                    i++;
                }
                console.log("newConsentForAds = " + newConsentForAds);

                if (consentForAds !== newConsentForAds) {
                    consentForAds = newConsentForAds;
                    googletag.cmd.push(function () {
                        googletag.pubads().setRequestNonPersonalizedAds(consentForAds ? 0 : 1);
                    });
                    if (adsLoaded) return;
                    adsLoaded = true;
                    googletag.cmd.push(function () {
                        gdpr = consentForAds ? "1" : "0";
                        iab_string = gdpr == "1" ? tcData.tcString : "";
                        loadNeustar();
                        googletag.pubads().setTargeting("iab_string", [tcData.tcString]);
                        googletag
                            .pubads()
                            .setTargeting("consent", [consentForAds ? "1" : "0"]);
                        googletag
                            .pubads()
                            .setTargeting("rev_consent", [consentForAds ? "0" : "1"]);
                        pbjs.que.push(function () {
                            pbjs.requestBids({
                                bidsBackHandler: initAdserver,
                                timeout: PREBID_TIMEOUT
                            });
                        });
                    });
                }
            }
        }
    });
};

function getWindowWidth() {
    var winWidth = 0;
    if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
        winWidth = document.documentElement.clientWidth;
    } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
        winWidth = document.body.clientWidth;
    } else if (typeof (window.innerWidth) == 'number') {
        winWidth = window.innerWidth;
    } return winWidth;
}

var ww = 0;
var takeoverWidth = 300;

function showTakeover() {
    var ww = getWindowWidth();
    var nederlandfmWidth = 971; var space = 8;
    var leftPos = ((ww - nederlandfmWidth) / 2) - takeoverWidth - space;
    var rightPos = ((ww - nederlandfmWidth) / 2) + nederlandfmWidth + space;
    document.getElementById('takeoverleft').style.setProperty('width', takeoverWidth + 'px', 'important');
    document.getElementById('takeoverright').style.setProperty('width', takeoverWidth + 'px', 'important');
    document.getElementById('takeoverleft').style.setProperty('left', leftPos + 'px', 'important');
    document.getElementById('takeoverright').style.setProperty('left', rightPos + 'px', 'important');
    document.getElementById('div-gpt-ad-1512037844968-0').style.setProperty('float', 'right');
};

var existing = window.onresize;
